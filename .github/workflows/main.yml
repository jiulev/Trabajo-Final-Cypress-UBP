name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ðŸ”¹ Fix: evitar conflictos de mayÃºsculas/minÃºsculas en Linux
      - name: Fix case-sensitive imports
        run: |
          if [ -f cypress/services/Login.js ]; then
            mv cypress/services/Login.js cypress/services/login.js
          fi

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: >
            npx cypress run --e2e --browser chrome
            -e ENV=DEV
            --spec
            "cypress/journeys/features/e2e/bookstore_login.feature,cypress/journeys/features/e2e/lambdatest_input_form.feature"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos
            jsonlogs
