name: Cypress Tests (Bookstore + Petstore)

on:
  workflow_dispatch:          # permitir correrlo manualmente
  push:
    branches: [ "main" ]      # corre en cada push a main
  pull_request:
    branches: [ "main" ]      # corre en cada PR a main

concurrency:
  group: cypress-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (clean)
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      # ðŸš€ Ejecutar SOLO los specs estables de tu entrega
      - name: Run Cypress (bookstore + petstore)
        uses: cypress-io/github-action@v6
        with:
          command: >
            npx cypress run --e2e --browser chrome -e ENV=DEV
            --spec "cypress/journeys/features/e2e/bookstore_login.feature,
cypress/journeys/features/api/petstore-julieta/petstore_api.feature"

      # (Opcional) generar HTML si existe tu script de reporte
      - name: Generate Cucumber HTML report
        if: always()
        run: |
          if [ -f cucumber-html-report.js ]; then
            npm run report
          else
            echo "No cucumber-html-report.js. Omitiendo reporte HTML."
          fi

      # ðŸ“¦ Subir artefactos (videos, screenshots, json, html)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
            jsonlogs
            cucumber-report
          if-no-files-found: ignore
          retention-days: 7

