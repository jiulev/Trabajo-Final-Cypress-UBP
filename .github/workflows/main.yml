name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # Evita problemas de may√∫sculas/min√∫sculas en Linux (solo si existe)
      - name: Linux case-fix for Login service (optional)
        run: |
          if [ -f cypress/services/Login.js ]; then
            mv cypress/services/Login.js cypress/services/login.js
          fi

      - name: Run Cypress (only selected specs)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # üëá AQU√ç seleccionamos los features que hiciste
          spec: |
            cypress/journeys/features/e2e/bookstore_login.feature
            cypress/journeys/features/e2e/lambdatest_input_form.feature
          env: ENV=DEV

      - name: Upload artifacts (videos/screenshots/jsonlogs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos
            jsonlogs

