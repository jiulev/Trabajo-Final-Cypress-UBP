name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (clean)
        run: npm ci

      # ðŸ”• CI workaround: oculto steps que rompen el bundle
      - name: Hide conflicting step files (CI-only)
        run: |
          mkdir -p __ci_hide
          # Si existen, los movemos para que el preprocessor no los cargue
          [ -f cypress/journeys/step_definitions/e2e/Login.js ] && mv cypress/journeys/step_definitions/e2e/Login.js __ci_hide/ || true
          [ -f cypress/journeys/step_definitions/api/Login.js ] && mv cypress/journeys/step_definitions/api/Login.js __ci_hide/ || true

      # ðŸ‘‰ Usamos command para forzar SOLO tus 2 features
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --browser chrome -e ENV=DEV --spec "cypress/journeys/features/e2e/bookstore_login.feature,cypress/journeys/features/e2e/lambdatest_input_form.feature"

      - name: Generate HTML report (optional)
        run: |
          if [ -f cucumber-html-report.js ]; then
            npm run report
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            jsonlogs
            reports
