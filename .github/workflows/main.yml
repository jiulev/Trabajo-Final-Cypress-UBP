name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (clean)
        run: npm ci

      # 🔕 CI workaround: oculto steps que rompen el bundle
      - name: Hide conflicting step files (CI-only)
        run: |
          mkdir -p __ci_hide
          [ -f cypress/journeys/step_definitions/e2e/Login.js ] && mv cypress/journeys/step_definitions/e2e/Login.js __ci_hide/ || true
          [ -f cypress/journeys/step_definitions/api/Login.js ] && mv cypress/journeys/step_definitions/api/Login.js __ci_hide/ || true

      # 🔍 Verifico que los 3 specs existan (fail temprano si falta alguno)
      - name: Check selected spec files exist
        shell: bash
        run: |
          set -e
          for f in \
            cypress/journeys/features/e2e/bookstore_login.feature \
            cypress/journeys/features/e2e/lambdatest_input_form.feature \
            cypress/journeys/features/api/petstore-julieta/petstore_api.feature
          do
            echo "Checking $f"; test -f "$f"
          done
          echo "All selected specs present."

      # 👉 Ejecutamos SOLO tus 3 features (SIN comillas en --spec)
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          command: >
            npx cypress run
            --browser chrome
            -e ENV=DEV
            --spec cypress/journeys/features/e2e/bookstore_login.feature,cypress/journeys/features/e2e/lambdatest_input_form.feature,cypress/journeys/features/api/petstore-julieta/petstore_api.feature

      - name: Generate HTML report (optional)
        run: |
          if [ -f cucumber-html-report.js ]; then
            npm run report
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            jsonlogs
            reports

